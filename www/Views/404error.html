<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p class="text-base font-semibold text-orange-600">404</p>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Page not found</h1>
    <p class="mt-6 text-base leading-7 text-gray-600">Sorry, we couldn’t find the page you’re looking for.</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <p class="goHome cursor-pointer rounded-md bg-orange-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm">Go back home</p>
      <p class="contactSupport cursor-pointer text-sm font-semibold text-gray-900">Contact support <span aria-hidden="true">&rarr;</span></p>
    </div>

<script>
  // GO BACK HOME BUTTON
  document.querySelector('.goHome').addEventListener('click', function() {
    LoadPartialView('/homepage', document.querySelector('.app'))
  })

  document.querySelector('.contactSupport').addEventListener('click', function() {
    LoadPartialView('/homepage', document.querySelector('.app'))
  })
</script>
